<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/_teams-style.css}">
    <link rel="stylesheet" th:href="@{/css/a.scss}">
    <title>Teams</title>
</head>
<style>
    h1 {
        text-align: center;
        color: #fff;
    }

    h3 {
        text-align: center;
    }

    a {
        font-size: 32;
    }

    .navbar {
        border: 0;
        border-radius: 3px;
        padding: .625rem 0;
        margin-bottom: 20px;
        color: #555;
        background-color: #fff !important;
        box-shadow: 0 4px 18px 0 rgba(0, 0, 0, .12), 0 7px 10px -5px rgba(0, 0, 0, .15) !important;
        z-index: 1000 !important;
        transition: all 150ms ease 0s;

    }

    .navbar.navbar-transparent {
        z-index: 1030;
        background-color: transparent !important;
        box-shadow: none !important;
        padding-top: 25px;
        color: #fff;
    }

    .navbar .navbar-brand {
        position: relative;
        color: inherit;
        height: 50px;
        font-size: 1.125rem;
        line-height: 30px;
        padding: .625rem 0;
        font-weight: 300;
        -webkit-font-smoothing: antialiased;
    }

    .navbar .navbar-nav .nav-item .nav-link:not(.btn) .material-icons {
        margin-top: -7px;
        top: 3px;
        position: relative;
        margin-right: 3px;
    }

    .navbar .navbar-nav .nav-item .nav-link .material-icons {
        font-size: 1.25rem;
        max-width: 24px;
        margin-top: -1.1em;
    }

    .navbar .navbar-nav .nav-item .nav-link .fa,
    .navbar .navbar-nav .nav-item .nav-link .material-icons {
        font-size: 1.25rem;
        max-width: 24px;
        margin-top: -1.1em;
    }

    .navbar .navbar-nav .nav-item .nav-link {
        position: relative;
        color: inherit;
        padding: .9375rem;
        font-weight: 400;
        font-size: 12px;
        border-radius: 3px;
        line-height: 20px;
    }
</style>

<body>
    <h1 >Teams</h1>
    <nav class="navbar navbar-color-on-scroll navbar-transparent fixed-top navbar-expand-lg " color-on-scroll="100"
        id="sectionsNav">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="/user">Profile </a>
                <a class="navbar-brand" href="/teams?add">Create team</a>
            </div>
        </div>
    </nav>

    <div class="productlist">
        <li th:each="team: ${teams}">
            <div class="product">
                <h3><a th:href="'teams/' + ${team.id}" th:text="${team.name}"></a></h3>
                <div class="image">
                    <img th:if="${team.urlImage != null}" alt="Team Image" th:src="${team.urlImage}" width="200"
                        height="100">
                    <span th:unless="${team.urlImage != null}"></span>
                </div>

                <div class="inventory">
                    <h2 th:text="${team.description}"></h2>
                </div>
                <div class="cost">
                  <img  src="https://teamx-images.s3-eu-west-1.amazonaws.com/icons8-segnaposto-24.png">
                    <p th:text="${team.location}"></p>
                </div>
                <div class="cart">
                    <form th:action="@{/teams/{teamId}?join(teamId=${team.id})}" method='POST'>
                        <input type="submit" value="Join"></button>
                        
                    </form>
                    <form th:action="@{/user}" method='get'>
                        <input type="image" src="https://cdn2.iconfinder.com/data/icons/media-player-ui/512/Media-Icon-25-512.png" width="50" height="50"></button>
                    </form>
                    
                </div>
            </div>
        </li>
    </div>

</body>
