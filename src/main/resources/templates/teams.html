<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/_teams-style.css}">
    <title>Teams</title>
</head>
<style>
    h1 {
        text-align: center;
    }
    h3 {
        text-align: center;
    }
</style>

<body>
    <h1>Teams</h1>
    Hello <span th:text="${session.user.name}">user</span>
    <a class="btn btn-primary" href="/teams?add">Inserisci team</a>
	<a class="btn btn-dark" href="/user">Profile</a>
    <div class="productlist">
        <li th:each="team: ${teams}">
            <div class="product">
                <h3><a th:href="'teams/' + ${team.id}" th:text="${team.name}"></a></h3>
                <div class="image">
                    <img th:if="${team.urlImage != null}" alt="Team Image" th:src="${team.urlImage}">
                    <span th:unless="${team.urlImage != null}"></span>
                </div>

                <div class="inventory">
                    <h2 th:text="${team.description}"></h2>
                </div>
                <div class="cost">
                    <p th:text="${team.location}"></p>
                </div>
                <div class="cart">
                    <form th:action="@{/teams/{teamId}?join(teamId=${team.id})}" method='POST'>
                        <input type="submit" value="Join Team">
                    </form>
                </div>
            </div>
        </li>
    </div>
    
</body>
