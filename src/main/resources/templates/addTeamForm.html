<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/addteam-style.css}">
    <title>Add Team</title>
</head>

<body>
<div id="team-form">
    <form class="form-group" th:action="@{/teams}" method="post" th:object="${form}" enctype="multipart/form-data">
        <label>Name</label>
        <input class="form-control" type="text" th:field="*{name}" required>
        <p class="error" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
        <br>

        <label>Description</label>
        <textarea class="form-control" cols="30" rows="5"
                  th:field="*{description}"></textarea>
        <p class="error" th:errors="*{description}" th:if="${#fields.hasErrors('description')}"></p>
        <br>

        <label>Location</label>
        <input class="form-control" type="text" th:field="*{location}" required>
        <p class="error" th:errors="*{location}" th:if="${#fields.hasErrors('location')}"></p>
        <br>

        <label>Image (max size is 5 Megabytes)</label>
        <input class="form-control" type="file" name="file">
        <br>

        <input class="btn btn-primary" type="submit" id="submit">
    </form>
</div>
</body>

</html>
